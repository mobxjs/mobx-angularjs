<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
  <meta charset="UTF-8">
  <title>mobx-angularjs</title>
  <style>
    * { font-size: 1.25rem; font-family: monospace; }
  </style>
</head>
<body>
  
  <!--
    Note: `mobx-autorun` directive. Remove this to see 
    example no longer work.
  -->
  <div ng-controller="AppController" mobx-autorun>
    <p>Current Count: {{ count.word }}</p>
  </div>

  <!--
    Note: Buttons are outside of controller.
  -->
  <button id="increment">+</button>
  <button id="decrement">-</button>

  <script src="./index.js"></script>
</body>
</html>
